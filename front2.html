<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>File Upload</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-neutral-50">
    <div class="relative bg-gradient-to-b from-pink-300 to-gray-300 shadow-lg rounded-lg w-[700px] h-[300px] p-4">
        <!-- Close Button -->
        <button class="absolute top-2 right-2 text-gray-700 hover:text-black z-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="flex justify-between h-full w-100 h-80 p-6">
            <!-- Left Side - Blurred Upload Section -->
            <div class="w-1/2 backdrop-blur-sm bg-white/30 rounded-lg p-4">
                <div class="text-center">
                    <h1 class="text-2xl font-semibold text-black mb-6">Select file upload</h1>
                    <button class="mt-4 px-6 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 shadow-md flex items-center gap-2 mx-auto">
                        <span>Upload file</span>
                        <i class="fas fa-upload"></i>
                    </button>
                </div>
            </div>

            <!-- Right Side - File Icons -->
          
            <div class="relative group ">
                <div class="flex flex-col items-center p-40 bg-transparent rounded-lg  transition-colors">
                    <i class="fas fa-file text-4xl text-gray-200 mb-2"></i> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
