    <title>Localhost File Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen p-8">
    <!-- Logo Section -->

                        <button class="absolute top-1 right-1 p-1 bg-transparent hover:bg-[#724444] rounded-full invisible group-hover:visible">
                            <i class="fas fa-times text-white text-sm"></i>
                        </button>
                    </div>
                </div>
    
                <div class="relative group">

                </div>

                        <span class="text-white text-sm">Assets</span>
                        <button class="absolute top-1 right-1 p-1 bg-transparent hover:bg-[#724444] rounded-full invisible group-hover:visible">

                        <span class="text-white text-sm">Home</span>
                        <button class="absolute top-1 right-1 p-1 bg-transparent hover:bg-[#724444] rounded-full invisible group-hover:visible">
                            <i class="fas fa-times text-white text-sm"></i>
                        </button>
                    </div>
                </div>

        <div class="flex gap-4">
            <button class="flex items-center gap-2 px-4 py-2 bg-[#6d4141] text-white rounded-lg hover:bg-[#5d3737] transition-colors">
                <i class="fas fa-plus"></i>
                Add file
            </button>

                <i class="fas fa-plus"></i>
                Create folder
            </button>
        </div>
        <input
            type="search"
            placeholder="Search ..."
            class="px-4 py-2 bg-[#472a2a] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff6b6b] placeholder-gray-400"
